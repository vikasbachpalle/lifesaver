{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>All Donors</h2>

    <div class="table-container">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Blood Group</th>
                <th>Place</th>
                <th>Phone</th>
            </tr>

            {% for d in data %}
            <tr>
                <td>{{ d.donorid }}</td>
                <td>{{ d.name }}</td>
                <td>{{ d.bloodgroup }}</td>
                <td>{{ d.place }}</td>
                <td>{{ d.phno }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
