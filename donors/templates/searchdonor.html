{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">

        <!-- Card Start -->
        <div class="card shadow-sm">
            <div class="card-body">

                <h3 class="text-center text-danger mb-4">
                     Search Blood Donor
                </h3>

                <!-- Search Form -->
                <form method="post" class="row g-3 justify-content-center">
                    {% csrf_token %}

                    <div class="col-md-6">
                        <label class="form-label fw-bold">Select Blood Group</label>
                        <select name="bloodgroup" class="form-select" required>
                            <option value="">-- Select Blood Group --</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>O+</option>
                            <option>O-</option>
                        </select>
                    </div>

                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-danger w-100">
                            Search
                        </button>
                    </div>
                </form>

            </div>
        </div>
        <!-- Card End -->

        <!-- Result Table -->
        {% if data %}
        <div class="card mt-4 shadow-sm">
            <div class="card-body">

                <h5 class="mb-3 text-success">Available Donors</h5>

                <table class="table table-bordered table-hover">
                    <thead class="table-danger text-center">
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Blood Group</th>
                            <th>Place</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                        <tr class="text-center">
                            <td>{{ d.name }}</td>
                            <td>{{ d.phno }}</td>
                            <td>{{ d.bloodgroup }}</td>
                            <td>{{ d.place }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
        {% endif %}

    </div>
</div>

{% endblock %}
