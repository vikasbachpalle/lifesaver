{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>{{ d.name }}'s Profile</h2>

    <p><b>Donor ID:</b> {{ d.donorid }}</p>
    <p><b>Blood Group:</b> {{ d.bloodgroup }}</p>
    <p><b>Place:</b> {{ d.place }}</p>
    <p><b>Phone:</b> {{ d.phno }}</p>

    <a href="{% url 'update_profile' %}">
        <button>Update Profile</button>
    </a>

    <a href="{% url 'donor_logout' %}">
        <button style="margin-top:10px;background:red;">Logout</button>
    </a>
</div>
{% endblock %}
