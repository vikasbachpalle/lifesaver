{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <h3 class="text-center mb-4">Update Profile</h3>

        {% for m in messages %}
            <div class="alert alert-info">{{ m }}</div>
        {% endfor %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label>Name</label>
                <input type="text" name="name" class="form-control" value="{{ d.name }}">
            </div>

            <div class="mb-3">
                <label>Blood Group</label>
                <input type="text" name="bloodgroup" class="form-control" value="{{ d.bloodgroup }}">
            </div>

            <div class="mb-3">
                <label>Place</label>
                <input type="text" name="place" class="form-control" value="{{ d.place }}">
            </div>

            <div class="mb-3">
                <label>Phone</label>
                <input type="text" name="phno" class="form-control" value="{{ d.phno }}">
            </div>

            <div class="mb-3">
                <label>New Password (optional)</label>
                <input type="password" name="password" class="form-control">
            </div>

            <button class="btn btn-primary w-100">Update</button>
        </form>

    </div>
</div>

{% endblock %}
