{% extends 'base.html' %}
{% block content %}

<h3 class="mb-4">Search Donor</h3>

<form method="post" class="row g-3 mb-4">
    {% csrf_token %}
    <div class="col-md-4">
        <input type="text" name="bloodgroup" class="form-control" placeholder="Blood Group">
    </div>
    <div class="col-md-2">
        <button class="btn btn-danger w-100">Search</button>
    </div>
</form>

{% if data %}
<table class="table table-bordered table-striped">
    <thead class="table-danger">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Blood Group</th>
            <th>Place</th>
        </tr>
    </thead>
    <tbody>
        {% for d in data %}
        <tr>
            <td>{{ d.name }}</td>
            <td>{{ d.phno }}</td>
            <td>{{ d.bloodgroup }}</td>
            <td>{{ d.place }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}

{% endblock %}
