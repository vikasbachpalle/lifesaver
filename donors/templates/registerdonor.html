{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <h3 class="text-center mb-4">Register Donor</h3>

        {% for msg in messages %}
            <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Donor ID</label>
                <input type="text" name="donorid" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Blood Group</label>
                <input type="text" name="bloodgroup" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Place</label>
                <input type="text" name="place" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phno" class="form-control">
            </div>

            <button class="btn btn-danger w-100">Register</button>
        </form>
    </div>
</div>

{% endblock %}
